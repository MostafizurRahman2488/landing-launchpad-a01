<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/landing-launchpad.css">
</head>

<body>
    <header class="header raleway-font">
        <nav>
            <h1 class="logo">Mostafiz</h1>
            <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>
        <div class="banner">
            <div class="banner-container">
                <h4 class="banner-title center">Cool Dark UI Template for Webflow Agencies!</h4>
                <div class="center">
                    <a href=""><button class="btn-primary">Stay focused</button></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="action raleway-font">
            <div class="action-container">
                <div class="left">
                    <h2 class="action-title">See It in Action</h2>
                    <p class="action-description">Explore the live preview and imagine your brand in this bold new
                        look.</p>
                    <a href=""><button class="btn-primary distance">Launch Live Preview</button></a>
                </div>
                <div class="right">
                    <img class="action-image" src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
